    <style>
        .private-collection {
            padding: 120px 20px 100px;
            background-color: var(--bg-color);
            min-height: 100vh;
        }
        
        .collection-header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .collection-header h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }
        
        .collection-header p {
            font-size: 18px;
            color: var(--accent-color);
        }
        
        
        .collection-grid-page {
            display: flex;
            flex-direction: column;
            gap: 60px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .artwork-pair {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }
        
        .artwork-pair .artwork-item {
            display: flex;
            flex-direction: column;
        }
        
        @media (max-width: 768px) {
            .artwork-pair {
                grid-template-columns: 1fr;
            }
        }
        
        .artwork-item {
            background-color: transparent;
            border-radius: 20px;
            overflow: visible;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }
        
        .artwork-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }
        
        .artwork-image {
            width: 100%;
            height: 500px;
            background: #f5f5f7;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 10px;
            position: relative;
            padding: 0;
            margin: 0;
        }
        
        .artwork-image img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: block;
            object-fit: contain;
            object-position: center;
        }
        
        .artwork-info {
            padding: 25px;
        }
        
        .artwork-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .artwork-medium {
            font-size: 14px;
            color: var(--accent-color);
            margin-bottom: 5px;
        }
        
        .artwork-year {
            font-size: 14px;
            color: var(--accent-color);
        }
        
        .artwork-dimensions {
            font-size: 14px;
            color: var(--accent-color);
            margin-top: 5px;
        }
        
        .artwork-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .artwork-modal.active {
            display: flex;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }
        
        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 40px;
            cursor: pointer;
            background: none;
            border: none;
            font-family: inherit;
        }
        
        .back-button {
            position: fixed;
            top: 80px;
            left: 20px;
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            text-decoration: none;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition);
            z-index: 100;
        }
        
        .back-button:hover {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        
        .back-to-top {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .back-to-top:hover {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            transform: translateY(-5px);
        }
        
        @media (max-width: 768px) {
            .back-button {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 20px;
                display: inline-block;
            }
            
            .back-to-top {
                bottom: 20px;
                left: 20px;
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }
    </style>
</head>

            { image: '../assets/Opere collezioni private/Vertice di 2 identità .jpeg', title: 'Vertice di 2 identità', medium: 'Matite su carta', year: 'Da definire', dimensions: '172x21 cm' },
            { image: '../assets/Opere collezioni private/Visioni profonde .jpeg', title: 'Visioni profonde', medium: 'Acrilico su tela', year: 'Da definire', dimensions: '50x70 cm' },
            { image: '../assets/Opere collezioni private/Volatil amb arrels .jpeg', title: 'Volatil amb arrels', medium: 'Olio e smalto su tela', year: 'Da definire', dimensions: '40x80 cm' },
            { image: '../assets/Opere collezioni private/Zucchero in testa .jpeg', title: 'Zucchero in testa', medium: 'Tecnica mista su tela', year: 'Da definire', dimensions: '60x120 cm' }
        ];
        
        const privateGrid = document.getElementById('privateArtworksGrid');
        
        // Funzione per calcolare l'area totale di un'opera
        function calculateArea(dimensions) {
            if (!dimensions || dimensions === 'Da definire') return 0;
            const match = dimensions.match(/([\d,]+)\s*x\s*([\d,]+)/);
            if (match) {
                const width = parseFloat(match[1].replace(',', '.'));
                const height = parseFloat(match[2].replace(',', '.'));
                return width * height;
            }
            return 0;
        }
        
        // Ordina le opere in modo estetico basato sulle dimensioni
        // Strategia: raggruppa opere con dimensioni simili in coppie
        function sortArtworksAesthetically(artworks) {
            // Calcola l'area per ogni opera
            const artworksWithArea = artworks.map(artwork => ({
                ...artwork,
                area: calculateArea(artwork.dimensions)
            }));
            
            // Ordina per area
            const sorted = [...artworksWithArea].sort((a, b) => b.area - a.area);
            
            // Raggruppa in coppie con dimensioni simili
            // Prendi due opere vicine nell'ordinamento per area
            const pairs = [];
            for (let i = 0; i < sorted.length; i += 2) {
                if (i + 1 < sorted.length) {
                    // Coppia di due opere
                    pairs.push([sorted[i], sorted[i + 1]]);
                } else {
                    // Ultima opera da sola
                    pairs.push([sorted[i]]);
                }
            }
            
            // Rimuovi la proprietà area prima di restituire
            return pairs.map(pair => pair.map(({area, ...artwork}) => artwork));
        }
        
        if (privateArtworks.length > 0) {
            // Ordina le opere in modo estetico (raggruppate in coppie con dimensioni simili)
            const pairsArray = sortArtworksAesthetically(privateArtworks);
            
            // Renderizza le coppie
            privateGrid.innerHTML = pairsArray.map((pair, pairIndex) => {
                return `
                    <div class="artwork-pair">
                        ${pair.map((artwork, itemIndex) => {
                            // Calcola l'indice globale per il modal
                            let globalIndex = 0;
                            for (let i = 0; i < pairIndex; i++) {
                                globalIndex += pairsArray[i].length;
                            }
                            globalIndex += itemIndex;
                            
                            return `
                            <div class="artwork-item" data-artwork-index="${globalIndex}">
                                <div class="artwork-image">
                                    <img src="${encodeURI(artwork.image)}" alt="${artwork.title}" onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\\'padding: 20px; text-align: center; color: #999;\\'>Immagine non disponibile</div>';">
                                </div>
                                <div class="artwork-info">
                                    <div class="artwork-title">${artwork.title}</div>
                                    <div class="artwork-medium">${artwork.medium || 'Da definire'}</div>
                                    ${artwork.dimensions ? `<div class="artwork-dimensions">${artwork.dimensions}</div>` : ''}
                                </div>
                            </div>
                            `;
                        }).join('')}
                        ${pair.length === 1 ? '<div class="artwork-item" style="visibility: hidden;"></div>' : ''}
                    </div>
                `;
            }).join('');
            
            // Modal functionality
            const modal = document.getElementById('artworkModal');
            const modalImage = document.getElementById('modalImage');
            const modalClose = document.getElementById('modalClose');
            
            document.querySelectorAll('.artwork-item').forEach((item) => {
                item.addEventListener('click', () => {
                    const img = item.querySelector('.artwork-image img');
                    if (img) {
                        modalImage.src = img.src;
                        modalImage.alt = img.alt;
                        modal.classList.add('active');
                    }
                });
            });
            
            modalClose.addEventListener('click', () => {
                modal.classList.remove('active');
            });
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        } else {
            privateGrid.innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center; padding: 60px;">
                    <p style="font-size: 18px; color: var(--accent-color);">
                        Le opere della collezione privata verranno aggiunte presto.
                    </p>
                </div>
            `;
        }
        
        // Back to top functionality
        const backToTopButton = document.getElementById('backToTop');
        
        // Mostra/nascondi il pulsante in base allo scroll
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        });
        
        // Scroll smooth al click
        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
